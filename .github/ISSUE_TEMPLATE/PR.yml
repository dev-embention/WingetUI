name: Problem Report
description: Describe a Problem report
title: "[PR] : "
labels: Analysis, Comment, PR, Support
body:
  - type: markdown
    attributes:
      value: |
        <p align="center">
        <img src=https://embention.com/files/sp_PR.png alt="drawing" height="75"/>
        </p>

        <h3>
        We thank you for bringing this to our attention.<br/>
        Please fill in the following fields to fully understand the issue in hand and be able to solve it as soon as possible.
        </h3>
        
        > [!TIP]
        > ### Please check out our online manuals at https://manuals.embention.com/ in case your issue is already addressed there.
        
        <p align="center">
        <br/>
        </p>
        
  - type: markdown
    attributes:
      value: |
        <h1 align="center">Product Description</h1>
        
  - type: input
    id: Product
    attributes:
      label: "Product :"
      description: Please list all products involved as well as their Serial Number
      placeholder: 1xVeronte SN 4041, CEX SN 1500, SIL, ...
  
  - type: input
    id: Fw_version
    attributes:
      label: "Firmware Version: "
      description: Please specify the Firmware Version for all of the products described above.
      placeholder: 1xVeronte 6.12.68, CEX 6.12.60, ...
  
  - type: markdown
    attributes:
      value: |
        <p align="center">
        <br/>
        </p>
  
  - type: markdown
    attributes:
      value: |
        <h1 align="center">Software Description</h1>
  
  - type: input
    id: App_ver
    attributes:
      label: "Apps: "
      description: Please specify the Applications involved as well as their version
      placeholder: 1xVerontePDIBuilder 6.12.54, VeronteLink 6.12.22, VeronteOps 6.12.34, ...
  
  - type: markdown
    attributes:
      value: |
        <p align="center">
        <br/>
        </p>
  
  - type: markdown
    attributes:
      value: |
        <h1 align="center">Configuration Files</h1>
  
  - type: textarea
    id: Config_Files
    attributes:
      label: "Configuration files: "
      description: Please attach a .zip file with the related PDI configuration.
  
  - type: markdown
    attributes:
      value: |
        <p align="center">
        <br/>
        </p>
  
  - type: markdown
    attributes:
      value: |
        <h1 align="center">Problem Description</h1>
  
  - type: textarea
    id: Problem_Description
    attributes:
      label: "Problem Description: "
      description: A concise description of what you are experiencing. Provide screenshots, Error codes, VeronteLink Session files, ...
  
  - type: textarea
    id: Steps_reproduce
    attributes:
      label: "Steps to reproduce: "
      description: A concise description of the steps to reproduce or the tests undergone.
  
  - type: textarea
    id: Expected_results
    attributes:
      label: "Expected results : "
      description: A concise description of what you expected to happen.
  
  - type: markdown
    attributes:
      value: |
        > [!NOTE]
        > ### Thank you for taking this time to report the issue.


